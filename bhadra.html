<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: antiquewhite;
  }
  
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    grid-gap: 10px;
    padding: 10px;
  }
  
  .gallery img {
    width: 100%;
    height: 100%;
    border-radius: 8px;
    transition: transform 0.3s ease-in-out;
  }
  
  .gallery img:hover {
    transform: scale(1.05);
  }
</style>
</head>
<body>

<div class="gallery">
    <img src="file:///D:/project/Bhadra%20Fort2.jpg" >
    <img src="file:///D:/project/Bhadra%20Fort3.jpg" >
    <img src="file:///D:/project/Bhadra%20Fort5.jpg" >
    <img src="file:///D:/project/Bhadra-Fort11.jpg" >
    <img src="file:///D:/project/Bhadra-Fort-Banner.jpg" >
</div>

</body>
</html>
